{% extends 'base.html' %}

{% block title %}
    <title>Create Item</title>
{% endblock  %}

{% block content %}
    <div class="container">
        <h1>Create an Item</h1>
        <form method="POST">
        <div class="mb-3">
            <label for="title" class="form-label">Item Title</label>
            <input type="text" class="form-control" required name="title" placeholder="enter item title">
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Item Description</label>
            <textarea class="form-control" required name="description" placeholder="Enter item description"></textarea>
        </div>
        <div class="form-text">Enter full item description in details</div>
        <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
{% endblock  %}
